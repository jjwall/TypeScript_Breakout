<!DOCTYPE html>
<html>
	<head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=0">
        <title>Breakout</title>
        <script data-main="source/main" src="./source/lib/require.js"></script>
		<link rel="stylesheet" href="./style/game.css">
	</head>
	<body>
        <div id="container"> <!-- horizontal centering (margin:auto) -->
            <div class="sidebar"> <!-- keep in screen when zooming (position:fixed) -->
                <div class="logo"> <!-- vertical centering (height 50% of 100%) -->
                    <canvas id="gameScreen" width="800" height="1050" style="border: 1px solid #ffffff;">
                    </canvas>
                    <div id="scoreText">Score:</div>
                    <div id="scoreValue"></div>
                    <div id="livesText">Lives:</div>
                    <div id="livesValue"></div>
                    <div id="levelText">Level:</div>
                    <div id="levelValue"></div>
                    <button id="startButton">Start</button>
                    <div id="scoreDiv">
                        <div id="highscoreText">High Scores:</div>
                        <table id="highscoreTable" style="width:60%"></table>
                    </div>
                    <div id="touchButtons">
                        <div id="touchLeft">
                            <i class="arrow left"></i>
                        </div>
                        <div id="touchRight">
                            <i class="arrow right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
